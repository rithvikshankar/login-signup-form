<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo Bhai"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="left">
          <div class="welcome-box">
            <h1>Welcome to this website!</h1>
            <p>
              I created this website to demonstrate the use of login and sign-up
              forms.
            </p>
          </div>
        </div>
        <div class="right">
          <form action="" class="login-form">
            <h2>Login</h2>
            <input
              type="text"
              name="email"
              id="email"
              class="email"
              placeholder="Enter your email"
            />
            <input
              type="password"
              name="password"
              id="password"
              class="password"
              placeholder="Enter your password"
            />
            <p class="forgot-password">
              Forgot password? Click <a href="signup-page.html">here.</a>
            </p>
            <button class="button login-button">Login</button>
            <button class="button signup-button">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
