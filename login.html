<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="login-style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="left">
          <div class="welcome-box">
            <h1>Welcome to this website!</h1>
            <p>
              I created this website to demonstrate the UI of login and sign-up
              forms.
            </p>
          </div>
        </div>
        <div class="right">
          <div class="form-box">
            <form action="" class="login-form">
              <h2>Login</h2>
              <input
                type="text"
                name="email"
                id="email"
                class="email"
                placeholder="Enter your email"
              />
              <input
                type="password"
                name="password"
                id="password"
                class="password"
                placeholder="Enter your password"
              />
              <p class="forgot-password">Forgot password? Click <a>here.</a></p>
              <button class="button login-button">Login</button>
            </form>
            <a href="signup.html"
              ><button class="button signup-button">Sign up</button></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
